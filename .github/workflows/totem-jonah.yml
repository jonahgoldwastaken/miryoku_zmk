name: "Jonah's Totem"
on: workflow_dispatch
jobs:
  build:
    if: github.repository_owner == 'jonahgoldwastaken'
    uses: ./.github/workflows/main.yml
    secrets: inherit
    with:
      board: '["seeeduino_xiao_ble"]'
      shield: '["totem_left","totem_right"]'
      alphas: '["default"]'
      extra: '["qwerty"]'
      tap: '["default"]'
      nav: '["vi"]'
      clipboard: '["mac"]'
      layers: '["default"]'
      custom_config: '["#define MIRYOKU_KLUDGE_SOFT_OFF"]'
      kconfig: '["CONFIG_ZMK_PM_SOFT_OFF=y"]'
